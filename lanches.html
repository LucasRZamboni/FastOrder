<body onload="verificaLogado()">

    <div class="container">
        <header class="bg-dark">
            <nav class="navbar navbar-expand-lg bg-gradient" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="menu.html">FastOrder</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Lanches</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <div id="imagemUsuario"></div>
                            <button class="btn  btn-outline-dark" onclick="logoutFirebase()">
                                <ion-icon name="log-out-outline" class="text-warning"></ion-icon>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="divisor"></div>
        <section class="bg-dark flex-wrap rounded-3">
            <div class="sacola-compras">
                <a href="#" class="btn btn-outline-dark rounded-3">
                    <div class="icone-qtd">
                        <span class="text-danger" id="qtdPedidos">0</span>
                    </div>
                    <ion-icon name="bag-outline" class="text-warning"></ion-icon>
                </a>
            </div>
            <h2 class="text-light mt-3 mb-3 col-12 text-center">Lanches</h2>
            <div class="division-page bg-light rounded-3 mb-4"></div>
            <div id="msgAlerta"></div>
            <div class="cards">
                <div class="card bg-gradient mb-1 mt-1 rounded-2">
                    <div class="card-header text-warning bg-black col-12 rounded-1">MISTO QUENTE</div>
                    <img src="images/mistoQuente.png" alt="imagem misto quente">
                    <div class="card-body">
                        <p class="card-text col-12">Pão, presunto, queijo e tomate</p>
                        <small class="text-disabled col-12">
                            <ion-icon name="person-outline" class="text-danger"></ion-icon>
                            Serve até 1
                            pessoa
                        </small>
                        <div class="preco-produto col-12 mt-1 mb-1">
                            <p class="card-text text-black">R$ 19,00</p>
                        </div>
                        <div class="buttons col-12 mt-2">
                            <a href="lanches.html">
                                <button type="button" class="btn btn-outline-dark text-warning rounded-5"
                                    onclick="abrirModal(event,'modal1')"> <ion-icon name="bag-add-outline"></ion-icon>
                                    <span>Pedir</span></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Arquivo HTML principal -->
            <div id="modalContainer"></div>
        </section>
    </div>
