<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- ----------------STYLESHEETS---------------- -->

  <link rel="stylesheet" href="CSS/util/_bootswatch.scss">
  <link rel="stylesheet" href="CSS/util/_variables.scss">
  <link rel="stylesheet" href="CSS/util/bootstrap.css">
  <link rel="stylesheet" href="CSS/util/bootstrap.min.css">

  <!-- ------------------------------------------- -->
  <link rel="stylesheet" href="CSS/modais.css">
  <title>Document</title>

</head>

<body>
  <!-- Modal 1 -->
  <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gradient">
        <div class="modal-header bg-dark rounded-2">
          <h5 class="modal-title text-warning" id="modal1Label">MISTO QUENTE</h5>
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Fechar"><ion-icon
              name="close-outline"></ion-icon></button>
        </div>
        <div class="modal-body">
          <img src="images/mistoQuente.png" alt="imagem misto quente">
          <p class="card-text col-12 text-black mt-3" id="descricao">Pão, presunto, queijo e tomate</p>
          <small class="text-disabled col-12" id="servePessoa">
            <ion-icon name="person-outline" class="text-danger"></ion-icon>
            Serve até 1
            pessoa
          </small>
          <div class="preco-produto col-12 mt-1 mb-1">
            <p class="card-text text-black" id="precoProduto">R$ 19,00</p>
          </div>
          <h6><ion-icon name="chatbox-ellipses-outline" class="text-black"></ion-icon>Alguma observação?</h6>
          <input type="text" class="form-control" placeholder="Ex: Tirar tomate..." id="texto-observação">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark text-danger" data-bs-dismiss="modal">
            <ion-icon name="close-outline"></ion-icon>
            <span>Fechar</span>
          </button>
          <button type="button" class="btn btn-outline-dark text-success">
            <ion-icon name="save-outline"></ion-icon>
            <span>Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal 1 -->
  <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gradient">
        <div class="modal-header bg-dark rounded-2">
          <h5 class="modal-title text-warning" id="modal1Label">MISTO QUENTE</h5>
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Fechar"><ion-icon
              name="close-outline"></ion-icon></button>
        </div>
        <div class="modal-body">
          <p class="card-text col-12 text-black" id="descricao">Pão, presunto, queijo e tomate</p>
          <small class="text-disabled col-12" id="servePessoa">
            <ion-icon name="person-outline" class="text-danger"></ion-icon>
            Serve até 1
            pessoa
          </small>
          <div class="preco-produto col-12 mt-1 mb-1">
            <p class="card-text text-black" id="precoProduto">R$ 19,00</p>
          </div>
          <h6><ion-icon name="chatbox-ellipses-outline" class="text-black"></ion-icon>Alguma observação?</h6>
          <input type="text" class="form-control" placeholder="Digite algo..." id="texto-observação">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark text-danger" data-bs-dismiss="modal">
            <ion-icon name="close-outline"></ion-icon>
            <span>Fechar</span>
          </button>
          <button type="button" class="btn btn-outline-dark text-success">
            <ion-icon name="save-outline"></ion-icon>
            <span>Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- --------BOOTSTRAP-------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- --------BOOTSTRAP-------- -->

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- --------IONICONS-------- -->


</body>

</html>
