  <body onload="verificaLogado()">
    <div class="loader bg-dark"></div>
    <div class="container">
      <header class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-gradient" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">FastOrder</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarColor02"
              aria-controls="navbarColor02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="menu.html"
                    >Menu
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="lanches.html">Lanches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <div class="d-flex">
                <div id="imagemUsuario"></div>
                <button class="btn btn-outline-dark" onclick="logoutFirebase()">
                  <ion-icon
                    name="log-out-outline"
                    class="text-warning"
                  ></ion-icon>
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="divisor"></div>
      <section class="bg-dark flex-wrap rounded-3">
        <!-- <div class="sacola-compras">
                <a href="#" class="btn btn-outline-dark rounded-3">
                    <div class="icone-qtd">
                        <span class="text-danger" id="qtdPedidos">0</span>
                    </div>
                    <ion-icon name="bag-outline" class="text-warning"></ion-icon>
                </a>
            </div> -->
        <h2 class="text-light mt-3 mb-3 col-12 text-center">Meus Pedidos</h2>
        <div class="division-page bg-light rounded-3 mb-4"></div>

        <div id="msgAlerta"></div>

        <div class="cards">
          <div class="card bg-gradient mb-1 mt-1 rounded-2 col-12">
            <div class="card-header text-warning bg-dark col-12 rounded-1">
              MISTO QUENTE
            </div>
            <div class="card-body">
              <div class="preco-produto col-12 mt-1 mb-1">
                <p class="card-text text-danger" id="preco">R$ 19,00</p>
              </div>
              <p class="card-text col-12" id="adicionais">Nenhum adicional</p>
              <div class="buttons col-12 mt-2">
                <a href="#">
                  <button
                    type="button"
                    class="btn btn-outline-dark text-info rounded-5"
                  >
                    <ion-icon name="create-outline"></ion-icon>
                    <span>Editar</span>
                  </button>
                </a>
                <a href="#">
                  <button
                    type="button"
                    class="btn btn-outline-dark text-danger rounded-5"
                  >
                    <ion-icon name="trash-outline"></ion-icon>
                    <span>Excluir</span>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <h2 class="text-light mt-3 mb-3 col-12 text-center">Total</h2>
        <div class="division-page bg-light rounded-3 mb-4"></div>
        <h3 class="text-warning" id="totalPedido">R$ 19,00</h3>
        <div class="division-page bg-light rounded-3 mb-4 mt-3"></div>
        <div class="buttonsEnviar">
          <a href="#">
            <button
              type="button"
              id="enviarPedido"
              class="btn btn-outline-dark text-success rounded-5"
              onclick="abrirModal(event,'modal3')"
            >
            <ion-icon name="send-outline"></ion-icon>
              <span>Confirmar</span>
            </button>
          </a>
          <a href="#">
            <button
              type="button"
              id="enviarPedido"
              class="btn btn-outline-dark text-danger rounded-5"
              onclick="abrirModal(event,'modal4')"
            >
            <ion-icon name="close-outline"></ion-icon>
              <span>Cancelar</span>
            </button>
          </a>
        </div>
        <!-- Arquivo HTML principal -->
        <div id="modalContainer"></div>
      </section>
    </div>

    <!-- --------BOOTSTRAP-------- -->
