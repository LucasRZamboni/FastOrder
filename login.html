    <title>FastOrder - Login</title>
</head>

<body>

    <div class="container">
        <header>
            <a href="menuPrimario.html">
                <button class="btn btn-outline-info">
                    <ion-icon name="return-up-back-outline" class="text-warning"></ion-icon>
                    <span>Voltar</span>
                </button>
            </a>
        </header>
        <section class="bg-dark">
            <div class="imagemLogin">
                <img src="images/loginPNGbg.png" alt="image do login">
            </div>
            <form id="formLogin">
                <div class="form-group">
                    <h2 class="text-info bg-light mb-4">LOGIN</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control bg-light" id="emailLogin" placeholder="nome@exemplo.com"
                            title="Digite seu e-mail">
                        <label for="emailLogin">E-mail</label>

                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control bg-light" id="senhaLogin" placeholder="Senha"
                            title="Digite sua senha">
                        <label for="senhaLogin">Senha</label>
                        <button type="button" id="verSenhaLogin" class="btn btn-dark rounded-2"><i
                                class="bi bi-eye-fill text-warning" id="iconeSenhaLogin"></i></button>
                    </div>
                    <div class="smalls mt-2">
                        <small class="text-light">Novo? <a href="cadastro.html">Cadastre-se</a></small>
                        <small><a href="#" onclick="abrirModal(event,'modal2')">Esqueceu a senha?</a></small>
                    </div>
                </div>
                <div id="msgAlerta"></div>
                <div class="buttons">
                    <button type="submit" class="btn btn-outline-light">
                        <img src="images/login.png" alt="imagem do botão de login">
                        <span>Login com e-mail</span>
                    </button>
                    <button type="button" class="btn btn-outline-light" id="btnLoginGoogle">
                        <img src="images/loginGoogle.png" alt="imagem do botão de login">
                        <span>Login com Google</span>
                    </button>
                </div>
            </form>
            <!-- Arquivo HTML principal -->
            <div id="modalContainer"></div>
        </section>
    </div>


    <!-- --------IONICONS-------- -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
