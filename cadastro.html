    <title>FastOrder - Cadastro</title>
</head>

<body>
    <div class="loader bg-dark"></div>
    <div class="container bg-dark">
        <header>
            <a href="login.html">
                <button class="btn btn-outline-info">
                    <ion-icon name="return-up-back-outline" class="text-warning"></ion-icon>
                    <span>Voltar</span>
                </button>
            </a>
        </header>
        <section class="bg-light">
            <div class="imagemCadastro">
                <img src="images/cadastroPNGbg.png" alt="image do login">
            </div>
            <form id="formCadastro">
                <div class="form-group">
                    <h2 class="text-info bg-dark mb-4">CADASTRO</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control bg-dark" id="emailCadastro"
                            placeholder="nome@exemplo.com" title="Digite seu e-mail">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control bg-dark" id="senhaCadastro" placeholder="Senha"
                            title="Digite sua senha">
                        <label for="senha">Senha</label>
                        <button type="button" id="verSenhaCadastro" class="btn btn-outline-dark rounded-2"><i
                                class="bi bi-eye-fill text-warning" id="iconeSenhaCadastro"></i></button>
                    </div>
                    <small>Ja tem cadastro? <a href="login.html">Login</a></small>
                </div>
                <div id="msgAlerta"></div>
                <div class="buttons">
                    <button type="submit" class="btn btn-outline-dark">
                        <ion-icon name="save-outline" class="text-success"></ion-icon>
                        <span>Cadastrar</span>
                    </button>
                </div>
            </form>
        </section>
    </div>


    <!-- --------IONICONS-------- -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- --------IONICONS-------- -->

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>

    <!-- Carregamento dos scripts do projeto-->
    <script src="js/authentication/firebase.js"></script>

    <script src="js/views/cadastro.js"></script>
    <script src="js/util/alerta.js"></script>
    <script src="js/util/verSenhaCadastro.js"></script>
    <script src="js/views/loading.js"></script>


</body>
